<body>
   <nav class="navbar navbar-default">

            </ul>
        </div>

	<div class="container">
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
       <div class="panel panel-default">
            <div class="panel-heading">Formulario</div>
            <div class="panel-body">
                <form method="POST" action="/update/" accept-charset="UTF-8" class="test-form">
                    {{range .Userdata}}
                    <input name="ID" type="hidden" value="{{.ID}}">
                        <div class="form-group">
                            <label for="Codigo">Codigo</label>
                            <input required="required" class="form-control" placeholder="Codigo" name="Codigo" type="text" id="Codigo" value="{{.Codigo}}">
                        </div>
                        <div class="form-group">
                            <label for="Nombre">Nombre</label>
                            <input required="required" class="form-control" placeholder="Nombre" name="Nombre" type="text" id="Nombre" value="{{.Nombre}}">
                        </div>                        
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input required="required" class="form-control" placeholder="Valor" name="Valor" type="text" id="Valor" value="{{.Valor}}">
                        </div>
                        <div class="form-group">
                            <label for="actufecha">actufecha</label>
                            <!--<textarea class="form-control" placeholder="FechaActual" name="Actufecha">{{.Actufecha}}</textarea>-->
                            <input class="form-control" placeholder="FechaActual" name="Actufecha" type="date" value="{{.Actufecha}}">
                            <input type="time" id="hora" name="Hora">
                            <label >{{.Actufecha}}</label>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Grabar">
                        </div>
                    {{end}}
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8 col-sm-8 col-xs-8">

        <div class="panel panel-default">
            <div class="panel-heading">Listado</div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered datatable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th width="40px">No</th>
                            <th width="70px">Codigo</th>
                            <th width="70px">Nombre</th>
                            <th width="70px">Valor</th>
                            <th width="90px">FechaActual</th>
                            <th width="100px">Action</th>                            
                        </tr>
                    </thead>

                    <tbody>
                        {{range .Datasql}}
                            <tr>
                                <td>{{.Number}}</td>
                                <td>{{.Codigo}}</td>
                                <td>{{.Nombre}}</td>
                                <td>{{.Valor}}</td>
                                <td>{{.Actufecha}}</td>
                                <td><a href="/edit/{{.ID}}">Edit</a> | <a href="/delete/{{.ID}}" onclick="return confirm('Esta Seguro de Borrar ?')">Delete</a></td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
</div>
